name: Some workflow

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  checks: read
  contents: read # useful if your workflows call actions/checkout@vX.X.X

jobs:
  e2e:
    if: contains(github.event.comment.body, '.ping')
    outputs:
      e2ePassed: ${{ steps.e2eExitCode.outputs.outcome }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: testing-exit-code
        id: e2eExitCode
        run: |
          exit 1

  fail:
    needs: e2e
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: If e2e Fails
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
              ![](https://www.cypress.io/_astro/cypress-logo.D87396b0.svg)
              
              <b>E2E Test FailedðŸ§ª ðŸ”´</b>

              See run [HERE](https://github.com/danielth-uk/gh-testing/actions/runs/${{github.run_id}})
              `
            })

  pass:
    needs: e2e
    runs-on: ubuntu-latest
    steps:
      - name: If e2e Passes
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
              ![](https://www.cypress.io/_astro/cypress-logo.D87396b0.svg)

              <b>E2E Test Passed ðŸ§ª ðŸŸ¢</b>
              `
            })
name: Some workflow

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  checks: read
  contents: read # useful if your workflows call actions/checkout@vX.X.X

jobs:
  e2e:
    if: contains(github.event.comment.body, '.ping')
    outputs:
      e2ePassed: ${{ steps.e2eExitCode.outputs.outcome }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: github/command@v2.0.0
        id: command
        with:
          command: ".ping"
          allowed_contexts: pull_request

      - name: testing-exit-code
        id: e2eExitCode
        run: |
          set +e
          exit 1
          echo "exitcode=$?" >> $GITHUB_OUTPUT
          echo "::set-output name=outcome::$?"

  fail:
    runs-on: ubuntu-latest
    steps:
      - name: If e2e Fails
        uses: actions/github-script@v7
        if: steps.e2eExitCode.outputs.outcome == 1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚰️ E2E Tests Failed :('
            })

  pass:
    runs-on: ubuntu-latest
    steps:
      - name: If e2e Passes
        uses: actions/github-script@v7
        if: steps.e2eExitCode.outputs.outcome == 0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '☕ E2E Tests passed!! ${{steps.e2eExitCode.outputs.outcome}}'
            })